<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup</title>

    <!-- css link -->
    <link rel="stylesheet" href="styles/signup.css">
</head>
<body>
    <form action="../Backend/SignUp.php" method="post">
        <div class="container">
            <img src="images/login_page_image.png" alt="this is an image.">
            <div class="SignupBox">
                <h1 id="heading">Sign Up </h1>
                <p>Create your account?.</p>
                <div class="inputBox">
                    <input type="text" name="Fname" required placeholder="First Name" class="inputStyle"> 
                    <input type="text" name="Lname" required placeholder="Last Name" class="inputStyle">  <br>
                    <input type="text" name="Email" required placeholder="Email" class="inputStyle"> 
                    <input type="tel" name="Pnumber" required placeholder="phone number" class="inputStyle">  <br>
                    <input type="password" name="Password" required placeholder="Password" class="inputStyle">
                    <input type="password" name="Cpassword" required placeholder="Confirm Password" class="inputStyle">  <br>
                    <input type="checkbox" name="Check" required class="check"> <span>i've read and agree with the <b>Terms of Service</b> and our <b>Privacy Policy</b></span>
                    <input type="submit" value="SIGN UP" class="SignupBtn"> <br> <br> <br> <br>
                    <span class="bottomSignup">Already have an account? <a href="login.html" id="LoginStyle" >Login</a></span>
                    </div>
            </div>
        </div>
    </form>

    <!-- javaScript link -->
    <script src="javaScriptFiles/signUp.js"></script>
</body>
</html>
